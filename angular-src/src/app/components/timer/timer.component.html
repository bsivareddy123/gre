<div class="clock">
  <i class="fa fa-clock-o" style="font-size: 48px;color:#35a921"></i>
  <h3 style="color:#35a921;">00:00:{{countDown | async}}</h3>
  <p style="text-align: center;">You can wait or click to Continue to get next section</p>
  <button class="btn btn-primary" (click)="btnClick()">Continue</button>
</div>
